<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SunnySunday</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLEMAPS_API_KEY&callback=initMap&libraries=places&v=weekly"
    defer></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body class="">

  <input id="pac-input" class="controls" type="text" placeholder="Enter a location" />
  <div class="wrapper">
    <div id="map" style="width: 50%; height: 80%; "></div>
    <div class="container" id="header" style="margin-bottom: 25px;">
      <h2 class="display-3">Some title</h2>
    </div>
  </div>
  <div class="container" id="forecast-body">
    <h3 class="display-6" id="location"></h3>
    <div class="row" id="forecast-items"></div>
  </div>

  <div id="infowindow-content">
    <span id="place-name" class="title"></span><br />
    <strong>Place ID:</strong> <span id="place-id"></span><br />
    <span id="place-address"></span>
  </div>
  
  <div id="links">
    <a href="hometown">Hometown climate</a>
  </div>
  <div id="featured_picture"></div>

</body>
<script src="./GMap.js"></script>

</html>
