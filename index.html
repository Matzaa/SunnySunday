<!DOCTYPE html>
<html>

<head>
  <title>Place ID Finder</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLEMAPS_API_KEY&callback=initMap&libraries=places&v=weekly"
    defer></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />

</head>

<body>

  <input id="pac-input" class="controls" type="text" placeholder="Enter a location" />
  <div class="wrapper">
    <div id="map" style="width: 50%; height: 80%; "></div>
    <div class="container" id="header" style="margin-bottom: 25px;">
      <h2 class="display-3">Some title</h2>
    </div>
  </div>
  <div id="infowindow-content">
    <span id="place-name" class="title"></span><br />
    <strong>Place ID:</strong> <span id="place-id"></span><br />
    <span id="place-address"></span>
  </div>
  <a href="hometown">Hometown climate</a>



  <div class="container" id="forecast-body">
    <h3 class="display-6" id="location"></h3>
    <div class="row" id="forecast-items"></div>
  </div>
</body>
<script src="./GMap.js"></script>

</html>
